<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Registro de Produto</title>

    <link rel="stylesheet" hrel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='https://code.jquery.com/jquery-1.11.0.js'></script>
    <script type='text/javascript' src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    
    <script>
       $(function () {
          $("#header").load("../../header.html");
          $("#menu").load("../../menu.html");
       });
    </script>
    <script>
        $(function () {
         $("#header").load("../../header.html");
           $("#menu").load("../../menu.html");
        });
     </script>
     <script>
         $(document).ready(function(){
         $(":input").inputmask();   
         $("#valorPeca").inputmask({
         mask: '',
         showMaskOnHover: true,
         showMaskOnFocus: false,
         onBeforePaste: function (pastedValue, opts) {
             var processedValue = pastedValue;
         return processedValue;
         }
         });
         });
     </script>
  
</head>        
<body>
    <div id="header"></div>
    <div id="menu" class="wrapper"></div>
  
    <main class="container">  
        <h1 class="title">Cadastro de Produto</h1> 
        <div name="formulario-produto" id="form" class="form-salvar">

            <div class="column-1 column input">
                <form class="form-floating">
                    <input type="text" class="form-control" id="descricaoProduto" value="" placeholder="Descrição da Peça">
                </form>
            </div>
            <br> 
            <div class="column-1 column input">
                <form class="form-floating">
                    <input type="text" class="form-control" style="text-align: right;" id="valorPeca" value="" placeholder="Valor">
                </form>
            </div>
            <br> 
            <div id="dadosSalvos"></div>
            <div class="column-1 column label">
                <input class="btn btn-success" type="success" value="Salvar" onclick="salvar()"></input>                        
            </div>  
    </main>
    <script src="../../app/produto/salvarProduto.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"></script> -->
</body>
</html>
