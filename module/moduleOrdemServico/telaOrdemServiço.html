<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Listagem de Ordem de Serviço</title>

    <link rel="stylesheet" hrel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="../../css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    
    <script>
       $(function () {
        $("#header").load("../../header.html");
          $("#menu").load("../../menu.html");
       });
    </script>
</head>
<body>
    <div id="header"></div>
    <div id="menu" class="wrapper"></div>
    <main class="container">  
        <h1 class="title">Ordem de Serviço</h1> 

        <div class="col-sm-3 my-1">
            <div class="input-group">
            <input class="form-control" type="search" placeholder="Pesquisar pela Placa do Veículo" aria-label="Search" style="border-right: none;">
            <div class="input-group-append">
                <div class="input-group-text" onclick="ListarVeiculosUsandoCriterio(this)" style="background-color: #FFF"><i class="fas fa-search"></i></div>
            </div>
            </div>
        </div>
        <br>
        <div id="tela-ordensServico">
            <table border="1">
                <thead>
                <th>
                    <th scope="col">Nome do Cliente</th>
                    <th scope="col">Veiculo</th>     
                    <th scope="col">Placa </th>
                    <th scope="col">Cor </th>         
                    <th scope="col">Profissional</th>
                    <th scope="col">Descrição do Serviço</th> 
                    <th scope="col">Valor do Serviço </th> 
                    <th scope="col">Descrição da Peça</th> 
                    <th scope="col">Valor da Peça</th>
                    <th scope="col">Total Geral</th>    
                </th> 
                </thead>
                <tbody id="tabela-os" ></tbody>      
            </table>    
        </div>
    </main>
</body>
<script src="../../app/ordemServico/telaOS.js" class="listarOrdemServico"></script>
</html>
