<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Editar Ordem de Serviço</title>

    <link rel="stylesheet" hrel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    
    <script>
       $(function () {
        $("#header").load("../../header.html");
          $("#menu").load("../../menu.html");
       });
    </script>
  
</head>
<body>
    <div id="header"></div>
    <div id="menu" class="wrapper"></div>
     
    <main class="container">  
        <h1 class="title">Editar Ordem de Serviço</h1> 
        
        <div class="column-1 column label">
            <label for="clientes">Selecione o Cliente</label>
            <select name="clientes" id="listagemClientes"></select>
        </div>
        <div class="column-1 column label">
            <label for="veiculos">Selecione o Veículo</label>
            <select name="veiculos" id="listagemVeiculos"></select>        
        </div> 
        
        <div id="dadosProfissional">
        </div> 
        <br>    
        <input type="button" value="Adicionar Profissional" onclick="AdicionarProfissional()" class="adicionarProfissional"/>
        <div id="dadosServico">
        </div>
        <br>
        <input type="button" value="Adicionar Serviço" onclick="AdicionarServico()" class="adicionarServico"/>     
        <div id="dadosProduto">
        </div>
        <br>
        <input type="button" value="Adicionar Produto" onclick="AdicionarProduto()" class="adicionarProduto"/>
        <br><br>    
        <input type="button" value="Salvar" onclick="SalvarOrdemServico()" class="salvarOS"/> 
        <div id="dadosSalvos">                
        </div> 
    </main>
</body>
<script src="../../app/ordemServico/editarOrdemServico.js"></script>
</html>
