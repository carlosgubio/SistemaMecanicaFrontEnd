<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registro Ordem de Servico</title>
</head>
<body>        
    <label for="clientes">Selecione o Cliente</label>
    <select name="clientes" id="listagemClientes"></select><br> 
    <label for="veiculos">Selecione o Veículo</label>
    <select name="veiculos" id="listagemVeiculos"></select><br> 
    <label for="profissionais">Selecione o Profissional</label>
    <select name="profissionais" id="listagemProfissionais"></select>
    <input type="button" value="+" onclick="AdicionarProfissional()"/>        
    <div id="dadosProfissional"></div> 
    <label for="servicos">Selecione o Serviço</label>
    <select name="servicos" id="listagemServicos"></select>
    <input type="button" value="+" onclick="AdicionarServico()"/>        
    <div id="dadosServico"></div>
    <label for="produtos">Selecione o Produto</label>
    <select name="produtos" id="listagemProdutos"></select>
    <input type="button" value="+" onclick="AdicionarProduto()"/>        
    <div id="dadosProduto"></div>

<input type="button" value="Salvar" onclick="SalvarOrdemServico()"/>
<input type="button" value="Voltar" onclick="Voltar()"/>  
<div id="dadosSalvos">                
</div> 
</body>
<script src="../../app/ordemServico/salvarOrdemServico.js"></script>
</html>
