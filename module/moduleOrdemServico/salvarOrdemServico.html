
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Registro de Ordem de Serviço</title>   
    <link rel="stylesheet" hrel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>     
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    
    <script>
       $(function () {
        $("#header").load("../../header.html");
          $("#menu").load("../../menu.html");
       });
    </script>
  
</head>
<body>
    <div id="header"></div>
    <div id="menu" class="wrapper"></div>   
      
    <main class="container">  
        <h1 class="title">Cadastro de Ordem de Serviço</h1> 
        <div name="formulario-Ordem-Servico" id="form" class="form-salvar">
        
        <div class="column-1 column label">
            <select class="form-control form-control-lg" style="height: 1.5em" name="clientes" id="listagemClientes">
                <option selected>Selecione o Cliente</option>
            </select>
        </div>
        <br>    
        <div class="column-1 column label">
            <select class="form-control form-control-lg" style="height: 1.5em" name="veiculos" id="listagemVeiculos">
                <option selected>Selecione o Veículo</option>
            </select>      
        </div> 

        <div id="dadosProfissional"></div>
        <br>     
        <div class="column-1 column label">
            <input class="btn btn-success" type="primary" value="Adicionar Profissional" onclick="AdicionarProfissional()">
        </div>

        <div id="dadosServico"></div>      
        <br>
        <div class="column-1 column label">
            <input class="btn btn-success" type="primary" value="Adicionar Serviço" onclick="AdicionarServico()">
        </div>

        <div id="dadosProduto"></div>
        <br>
        <div class="column-1 column label">
            <input class="btn btn-success" type="primary" value="Adicionar Produto" onclick="AdicionarProduto()">
        </div>
        <br> 
        <div id="dadosSalvos"></div>
        <div class="column-1 column label">
            <input class="btn btn-success" type="success" value="Salvar" onclick="SalvarOrdemServico()">                      
        </div> 
    </main>

</body>
<script src="../../app/ordemServico/salvarOrdemServico.js"></script>
</html>
