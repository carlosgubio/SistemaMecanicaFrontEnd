<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Editar Profissional</title>

    <link rel="stylesheet" hrel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    
    <script>
        $(function () {
            $("#header").load("../../header.html");
            $("#menu").load("../../menu.html");
        });
    </script>
  
</head>
<body>
    <div id="header"></div>
    <div id="menu" class="wrapper"></div>
    
    <main class="container">  
        <h1 class="title">Editar Profissional</h1>        
        <div name="formulario-profissional" id="form" class="form-salvar">
            <input type="hidden" id="idProfissional"/>
            <div class="column-1 column input">
                <form class="form-floating">
                    <input type="text" class="form-control" id="nomeProfissional" value="" placeholder="Nome Completo">
                </form>
            </div>
            <br> 
            <div class="column-1 column input">
                <form class="form-floating">
                    <input type="text" class="form-control" id="cargoProfissional" value="" placeholder="Cargo">
                </form>
            </div>
            <br> 
            <div id="dadosSalvos"></div>
            <div class="column-1 column label">
                <input class="btn btn-success" type="success" value="Atualizar" onclick="Atualizar()">
            </div>
    </main>   
</body>
<script src="../../app/profissional/editarProfissional.js"></script>

</html>
