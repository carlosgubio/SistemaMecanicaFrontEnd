<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Registro de Cliente</title>

    <link rel="stylesheet" hrel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <link rel="stylesheet" href="../../css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>

    <script>
       $(function () {
          $("#header").load("../../header.html");
          $("#menu").load("../../menu.html");
       });
    </script>
  
</head>
<body>
    <div id="header"></div>
    <div id="menu" class="wrapper"></div>
    
    <main class="container">  
        <h1 class="title">Editar Cliente</h1> 
        <div name="formulario-cliente" id="form" class="form-editar">
            <div class="column-1 column label">
                <label for="txtNomeCompleto">Nome</label>
            </div>

            <div class="column-2 column input">
                <input type="text" id="nomeCliente" value=""/>
            </div>
            <div class="column-3 column label">
                <label for="txtCpf">CPF</label>
            </div>

            <div class="column-4 column input">
                <input type="text" id="cpfCliente" value=""/>
            </div>

            <div class="column-5 column label">
                <label for="txtTelefone">Telefone</label>
            </div>

            <div class="column-6 column input">
                <input type="text" id="telefoneCliente" value=""/>
            </div>

            <div class="column-7 column label">
                <label for="txtEnderecoCompleto">Endere√ßo</label>
            </div>
            
            <div class="column-8 column input">
                <input type="text" id="enderecoCliente" value=""/>
            </div>             
        </div>    
        <div id="dadosAdicionais-editar"> 
            <br>                               
            <input type="button" value="Adicionar Veiculo" onclick="AdicionarVeiculo()" class="adicionar"/>      
            <div id="dadosVeiculo"><br>
            </div>
        </div>
       
        <div>
            <input type="button" value="Atualizar" onclick="Atualizar()" class="atualizar"/>
        </div>
    </main>
</body>
<script src="../../app/cliente/editarCliente.js"></script>
