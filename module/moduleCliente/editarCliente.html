<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registro de Cliente</title>
<body>
    <div name="formulario-cliente" id="form" class="formularios">
        <input type="hidden" id="id-cliente"/>
        <input type="text" id="nomeCliente" placeholder="Nome do Cliente" value="" />
        <input type="text" id="cpfCliente" placeholder="CPF do Cliente:" value="" />
        <input type="text" id="telefoneCliente" placeholder="Telefone do Cliente:" value="" /> 
        <input type="text" id="enderecoCliente" placeholder="Endereco do Cliente:" value="" />               
    </div>    
    <div id="dadosAdicionais">                                
        <input type="button" value="Adicionar Veiculo" onclick="AdicionarVeiculo()"/>        
        <div id="dadosVeiculo">
        </div>
    </div>
    <input type="button" value="Salvar" onclick="Atualizar()"/>
    <input type="button" value="Voltar" onclick="Voltar()"/>
</body>
<script src="../../app/cliente/editarCliente.js"></script>
</html>
