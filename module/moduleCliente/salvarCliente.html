<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Registro de Cliente</title>

    <link rel="stylesheet" hrel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    
    <script>
       $(function () {
          $("#header").load("../../../header.html");
          $("#menu").load("../../../menu.html");
       });
    </script>
  
</head>
<body>
    
    <div id="header"></div>
    <div id="menu" class="wrapper"></div>

    <div name="formulario-cliente" id="form" class="form-cliente-salvar">
        <label>Nome Completo</label>
        <input type="text" id="nomeCliente" value=""/>
        <label>CPF</label>
        <input type="text" id="cpfCliente" value=""/>
        <label>Telefone</label>
        <input type="text" id="telefoneCliente" value=""/>
        <label>Endereço Completo</label>
        <input type="text" id="enderecoCliente" value=""/>
    </div>
    <div id="dadosAdicionais">                                
        <input type="button" value="Adicionar Veículo" onclick="AdicionarVeiculo()" class="veiculo"/>        
        <div id="dadosVeiculo"><br>
    </div>
    <div>
        <table>
            <tr>
            <td>
                <div>
                    <input type="button" value="Salvar" onclick="salvarCliente()" class="salvar"/> 
                </div>
            </td>
            <td>
                <div>
                    <input type="button" value="Voltar" onclick="Voltar()"class="voltar"/>  
                </div>
            </td>
            </tr>
        </table>
    </div>
    <script src="../../app/cliente/salvarCliente.js"></script>

</body>
</html>
