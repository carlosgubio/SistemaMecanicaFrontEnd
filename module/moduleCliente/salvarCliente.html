<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Registro de Cliente</title>

    <link rel="stylesheet" hrel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">


    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <script>
       $(function () {
        $("#header").load("../../header.html");
          $("#menu").load("../../menu.html");
       });
    </script>
      <script>
        $(document).ready(function(){
        $('#cpfCliente').mask('000.000.000-00');
        $('#telefoneCliente').mask('(00) 0 0000-0000');
      });
    </script>
  
</head>
<body>
    <div id="header"></div>
    <div id="menu" class="wrapper"></div>

    <main class="container">  
        <h1 class="title">Cadastro de Cliente</h1> 
        <div name="formulario-cliente" id="form" class="form-salvar">

            <div class="column-1 column input">
                <form class="form-floating">
                    <input type="text" class="form-control" id="nomeCliente" value="" style="min-width: 300px;" placeholder="Nome Completo">
                </form>
            </div>
            <br> 
            <div class="column-1 column input">
                <form class="form-floating">
                    <input type="text" class="form-control item" id="cpfCliente" value="" placeholder="CPF">
                </form>
            </div>
            <br> 
            <div class="column-1 column input">
                <form class="form-floating">
                    <input type="text" class="form-control" id="telefoneCliente" value="" placeholder="Telefone com DDD">
                </form>
            </div>
            <br> 
            <div class="column-1 column input">
                <form class="form-floating">
                    <input type="text" class="form-control" id="enderecoCliente" value="" placeholder="Endereço Completo">
                </form>
            </div>
        </div>
        <div id="dadosVeiculo"><br>
            <br>  
            <div class="column-1 column label">
                <input class="btn btn-success" type="primary" value="Adicionar Veículo" onclick="AdicionarVeiculo()">
            </div>
        </div>
        <br>
        <div id="dadosSalvos"></div>
        <div class="column-1 column label">
            <input class="btn btn-success" type="success" value="Salvar" onclick="salvarCliente()">
    </main>
    <script src="../../app/cliente/salvarCliente.js"></script>
</body>
</html>
