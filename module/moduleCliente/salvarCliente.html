<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Registro de Cliente</title>

    <link rel="stylesheet" hrel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    
    <script>
       $(function () {
        $("#header").load("../../header.html");
          $("#menu").load("../../menu.html");
       });
    </script>
  
</head>
<body>
    <div id="header"></div>
    <div id="menu" class="wrapper"></div>

    <main class="container">  
        <h1 class="title">Cadastro de Cliente</h1> 
        <div name="formulario-cliente" id="form" class="form-salvar">
            
            <div class="column-1 column label">
                <label for="txt">Nome</label>
            </div>

            <div class="column-2 column input">
                <input type="text" id="nomeCliente" value=""/>
            </div>

            <div class="column-3 column label">
                <label for="txt">CPF</label>
            </div>

            <div class="column-4 column input">
                <input type="text" id="cpfCliente" value=""/>
            </div>

            <div class="column-5 column label">
                <label for="txt">Telefone</label>
            </div>

            <div class="column-6 column input">
                <input type="text" id="telefoneCliente" value=""/>
            </div>
             
           <div class="column-7 column label">
                <label for="txt">Endereço</label>
            </div>
            
            <div class="column-8 column input">
                <input type="text" id="enderecoCliente" value=""/>
            </div>  
        </div>
        <div id="dadosAdicionais"> 
            <br>                               
            <input type="button" value="Adicionar Veículo" onclick="AdicionarVeiculo()" class="adicionar"/>        
            <div id="dadosVeiculo"><br>
        </div>
        <div><br>
            <input type="button" value="Salvar" onclick="salvarCliente()" class="salvar"/> 
        </div>
    </main>
    <script src="../../app/cliente/salvarCliente.js"></script>
</body>
</html>
