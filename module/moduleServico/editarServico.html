<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <title>Editar Serviço</title>

    <link rel="stylesheet" hrel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">


    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type='text/javascript' src='https://code.jquery.com/jquery-1.11.0.js'></script>
    <script type='text/javascript' src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
    
    <script>
       $(function () {
        $("#header").load("../../header.html");
        $("#menu").load("../../menu.html");
       });
    </script>

<script>
    $(document).ready(function(){
    $('#valorServico').mask('000.000.000.000.000,00', {reverse: true});
    });
    $("#valorServico").focusout(function(){
    if($(this).val().length <= 2){
        temp = $(this).val()
        var newNum = temp + ",00"
        $(this).val(newNum)
    }
    })
</script>
  
</head>
<body>
    <div id="header"></div>
    <div id="menu" class="wrapper"></div>
    
    <main class="container">  
        <h1 class="title">Editar Serviço</h1> 
        <div name="formulario-servico" id="form" class="form-salvar">
            
            <div class="column-1 column input">
                <form class="form-floating">
                    <input type="text" class="form-control" id="descricaoServico" value="" placeholder="Descrição do Serviço">
                </form>
            </div>
            <br>
            <div class="column-1 column input">
                <form class="form-floating">
                    <input type="text" class="form-control" id="valorServico" value="" placeholder="Valor do Serviço">
                </form>
            </div>    
        </div>
        <br> 
        <div>
            <div id="dadosSalvos"></div>
            <div class="column-1 column label">
                <input class="btn btn-success" type="success" value="Atualizar" onclick="Atualizar()">
            </div>  
    </main>
</body>
<script src="../../app/servico/editarServico.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"></script> -->
</html>
