<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OrdemServico</title>
    <script src="login.js"></script>
</head>
<body class="centralize">
    <form action="login.html">
        <label>Área do Cliente</label><br>
        <div class="form-field">
            <input type="nome" name="nome" id="nome" placeholder="Seu primeiro nome" onchange="onChangeEmail()"/>
            <div class="error" id="nome-required-error">Nome obrigatório</div>
            <div class="error" id="nome-invalid-error">Nome inválido</div>
        </div>
        <div class="form-field">
            <input type="senha" name="senha" id="senha" placeholder="Seu CPF" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">Senha obrigatória</div>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
        </div>

        <label>Área do Admin</label><br>
        <div class="form-field">
            <input type="nome" name="nome" id="nome" placeholder="Seu primeiro nome" onchange="onChangeEmail()"/>
            <div class="error" id="nome-required-error">Nome obrigatório</div>
            <div class="error" id="nome-invalid-error">Nome inválido</div>
        </div>
        <div class="form-field">
            <input type="senha" name="senha" id="senha" placeholder="Seu Cargo" onchange="onChangePassword()"/>
            <div class="error" id="password-required-error">Senha obrigatória</div>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
        </div>
    </form>       
</body>
<link rel="stylesheet" href="index.css"/>  

</html>
